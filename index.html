<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Church Finder</h1>
    </header>

    <div class="search-container">
      <input type="text" id="location-input" placeholder="Enter city or ZIP code">
      <input type="number" id="radius-input" placeholder="Radius in miles" value="10">
      <button id="search-btn">Search</button>
    </div>

    <div id="map"></div>

    <div id="church-info" class="info-panel">
      <h2 id="church-name"></h2>
      <p id="church-address"></p>
      <p id="church-phone"></p>
      <p id="church-website"></p>
      <button id="close-info">Close</button>
    </div>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script src="script.js"></script>
</body>
</html>
