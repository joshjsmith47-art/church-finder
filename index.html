<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Finder</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Church Finder</h1>
    <p>Locate churches near you instantly</p>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="location-input" placeholder="Enter city or zip code">
      <input type="number" id="radius-input" placeholder="Radius (km)" value="5" min="1" max="50">
      <button id="search-btn">Search</button>
    </div>

    <div class="map-and-list">
      <div id="map"></div>
      <div id="church-list">
        <h3>Nearby Churches</h3>
        <ul id="list"></ul>
      </div>
    </div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
