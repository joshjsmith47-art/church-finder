<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Church Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Church Finder</h1>
    <input type="text" id="search" placeholder="Search by city...">
  </header>

  <main>
    <ul id="church-list"></ul>
  </main>

  <!-- Side Panel / Drawer -->
  <aside id="side-panel" class="side-panel">
    <button id="close-panel">&times;</button>
    <div id="panel-content">
      <h2 id="panel-name"></h2>
      <p><strong>Address:</strong> <span id="panel-address"></span></p>
      <p><strong>Service Times:</strong> <span id="panel-times"></span></p>
      <p><strong>Contact:</strong> <span id="panel-contact"></span></p>
      <p><strong>Website:</strong> <a id="panel-website" href="#" target="_blank"></a></p>
    </div>
  </aside>

  <script src="script.js"></script>
</body>
</html>
